<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Glassmorphism Login Form Using HTML & CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="./assets/img/leaf_01.png" alt=""></div>
                <div><img src="./assets/img/leaf_02.png" alt=""></div>
                <div><img src="./assets/img/leaf_03.png" alt=""></div>
                <div><img src="./assets/img/leaf_04.png" alt=""></div>
                <div><img src="./assets/img/leaf_05.png" alt=""></div>
                <div><img src="./assets/img/leaf_06.png" alt=""></div>
                <div><img src="./assets/img/leaf_07.png" alt=""></div>
                <div><img src="./assets/img/leaf_08.png" alt=""></div>
            </div>
        </div>

        <img class="bg" src="./assets/img/bg.jpg" alt="background">
        <div class="girl-bike">
            <img class="girl" src="./assets/img/girlsemrodas.png" alt="girl">
            <img class="rodas-f" src="./assets/img/rodasf.png" alt="rodas">
            <img class="rodas-t" src="./assets/img/rodastras.png" alt="rodas">
            <img class="sombra-p" src="./assets/img/sombra.png" alt="sombra">
        </div>
        <img class="trees" src="./assets/img/tree.png" alt="trees">

        <div class="login">
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
            </div>
            <div class="group">
                <a href="#Forget">Forget Password</a>
                <a href="#Signup">Signup</a>
            </div>
        </div>

    </section>
</body>
</html>
